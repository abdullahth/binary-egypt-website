name: demo
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2  
  auto_size_text_pk: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: PS2P
      fonts:
        - asset: fonts/press_start/PressStart2P-Regular.ttf
          weight: 300


    - family: Quicksand
      fonts:
        - asset: fonts\Quicksand\Quicksand-Regular.ttf
        - asset: fonts\Quicksand\Quicksand-Bold.ttf
          weight: 700


  assets:
    - assets/
